<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
fieldset {
	width: 800px;
	margin: 10px auto;
}

legent {
	font-size: 1.2em;
}

#join label {
	width: 100px;
	text-align: right;
	float: left;
	margin-right: 10px;
}

#join ul li {
	list-style-type: none;
	margin: 15px 0;
}

#fs {
	text-align: center;
}

.error {
	color: red;
	margin-left: 10px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>Submit Event</h1>
	<hr>
	<form id="join" action="#" method="post">
	<fieldset>
		<legend>회원가입정보</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id">
				<span id="idMsg" class="error"></span>
			</li>
			<li>
				<label for="passwd">비밀번호</label>
				<input type="password" name="passwd" id="passwd">
				<span id="passwdMsg" class="error"></span>
			</li>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name">
				<span id="nameMsg" class="error"></span>
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="text" name="email" id="email">
				<span id="emailMsg" class="error"></span>
			</li>
		</ul>
	</fieldset>
	
	<fieldset id="fs">
		<button type="submit" id="submitBtn">회원가입</button>
		<button type="reset" id="resetBtn">다시입력</button>
	</fieldset>
	</form>
	
	<script type="text/javascript">
	$("#id").focus();

	//$(selector).submit(callback) : 검색 엘리먼트(form 태그)에서 submit 이벤트가 발생된
	//경우 실행될 이벤트 처리 함수를 등록하는 메소드
	$("#join").submit(function() {
		$(".error").text("");

		if($("#id").val()=="") {
			$("#idMsg").text("아이디를 입력해 주세요.");
			result=false;
		}
		
		if($("#passwd").val()=="") {
			$("#passwdMsg").text("비밀번호를 입력해 주세요.");
			result=false;
		}
		
		if($("#name").val()=="") {
			$("#nameMsg").text("이름을 입력해 주세요.");
			result=false;
		}
		
		if($("#email").val()=="") {
			$("#emailMsg").text("이메일을 입력해 주세요.");
			result=false;
		}
		
		//검증이 실패한 경우 submit 이벤트 취소 - form 태그 미동작
		/*
		if(!result) {
			return false; 
		}
		*/
		// => 이벤트 처리 함수에서 false를 반환하면 기본 이벤트 취소
		return result;
	});
	
	$("#resetBtn").click(function() {
		$(".error").text("");
		$("#id").focus();
	});
	</script>
</body>
</html>
