<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate</title>
<style type="text/css">
#accodingMenu {
	position: absolute;
	left: 50px;
	top: 100px;
	width: 300px;
	padding: 20px;
	background-color: #eeeeee;
}

.menuItem {
	position: relative;
	height: 20px;
	overflow: hidden;
}

.menuItemContent {
	position: absolute;
}

.menuItemContent img {
	display: block;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//마우스 커서가	위치한 엘리먼트를 저장하기 위한 전역변수 선언
	var $overMenuItem=null;
	
	$(".menuItem").mouseover(function() {
		//이벤트가 발생된 엘리먼트를 전역변수에 저장
		$overMenuItem=$(this);
		
		//이벤트가 발생된 엘리먼트의 높이를 변경 
		// => 그림 메뉴가 출력되도록 엘리먼트의 높이 조절
		$overMenuItem.stop().animate({"height":113}, 500);

		//이벤트가 발생된 엘리먼트의 자식 엘리먼트 출력 위치 변경
		// => 문자 메뉴를 숨기고 그림 메뉴를 보여지도록 설정
		$overMenuItem.find(".menuItemContent").stop().animate({"top":-20}, 500);
	});
	
	$(".menuItem").mouseout(function() {
		//이벤트가 발생된 엘리먼트의 높이를 변경 
		// => 문자 메뉴가 출력되도록 엘리먼트의 높이 조절
		$overMenuItem.stop().animate({"height":20}, 500);

		//이벤트가 발생된 엘리먼트의 자식 엘리먼트 출력 위치 변경
		// => 그림 메뉴를 숨기고 문자 메뉴를 보여지도록 설정
		$overMenuItem.find(".menuItemContent").stop().animate({"top":0}, 500);
	});
});	
</script>
</head>
