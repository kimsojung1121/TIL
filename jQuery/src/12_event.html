<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<button type="button" id="btn">버튼을 눌러보세요.</button>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	//$(selector).click(callback) : 검색 엘리먼트에서 클릭 이벤트가 발생된 경우 호출될
	//이벤트 처리 함수를 등록하는 메소드
	// => 단축형 : 엘리먼트에 하나의 이벤트에 대한 이벤트 처리 함수 등록
	/*
	$("#btn").click(function() {
		$("#displayDiv").text("이벤트 처리 함수의 명령 실행")
	});
	*/
	
	//$(selector).on(events, callback) : 검색 엘리먼트의 특정 이벤트에 대한 이벤트 처리
	//함수를 등록하는 메소드
	// => 일반형 : 엘리먼트에 여러 개의 이벤트에 대한 이벤트 처리 함수 등록
	/*
	$("#btn").on("click", function() {
		$("#displayDiv").text("이벤트 처리 함수의 명령 실행")
	});
	*/
	
	//엘리먼트에 다수의 이벤트와 이벤트 처리 함수를 등록하고 할 경우 매개변수에 JSON 형식의
	//Object 객체를 전달하여 이벤트 처리 가능
	$("#btn").on({
		"click":function() {
			$("#displayDiv").text("이벤트 처리 함수의 명령 실행")
		}
	});
	</script>
</body>
</html>
