<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>attr 메소드</h1>
	<hr>
	<div id="imgDiv" data-value="images">
		<img src="images/Koala.jpg" width="200" id="img">
	</div>
	
	<script type="text/javascript">
	//$(selector).attr(name) : 검색 엘리먼트의 태그 속성값을 반환하는 메소드
	//alert($("#imgDiv").attr("data-value"));//결과 : images
	//alert($("#img").attr("src"));//결과 : images/Koala.jpg

	//$(selector).attr(name,value) : 검색 엘리먼트의 태그 속성값을 변경하는 메소드
	//$("#img").attr("src","images/Penguins.jpg");
	//$("#img").attr("width","300");
	
	//검색 엘리먼트의 태그 속성값을 여러 개 변경할 경우 attr() 메소드의 매개변수에
	//JSON의 Object 객체를 전달하여 객체의 프로퍼티와 값으로 태그 속성 변경
	$("#img").attr({"src":"images/Penguins.jpg","width":"300"});
	</script>
</body>
</html>
