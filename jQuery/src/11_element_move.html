<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>태그(Element 객체) 이동</h1>
	<hr>
	<div id="imageList"></div>
	
	<script type="text/javascript">
	//새로운 엘리먼트를 생성하여 추가(삽입)하는 메소드 : append, prepend, before, after
	for(i=0;i<10;i++) {
		$("#imageList").append("<img src='images/"+i+".jpg' width='100' height='100'>");
	}
	
	//기존 엘리먼트를 검색하여 추가(삽입)하는 메소드 - 이동 처리 : appendTo, prependTo, insertBefore, insertAfter
	// => 기존 엘리먼트가 검색되지 않은 경우 새로운 엘리먼트를 생성하여 추가(삽입) 처리
	setInterval(function() {
		$("#imageList").children(":eq(0)").appendTo("#imageList");
	}, 1000);
	</script>
</body>
</html>
