<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>text 메소드와 html 메소드</h1>
	<hr>
	<div id="displayDiv"><p>text 메소드와 html 메소드</p></div>
	<hr>
	<h3>jQuery 메소드 연습</h3>
	<h3>jQuery 메소드 연습</h3>
	<h3>jQuery 메소드 연습</h3>
	<h3>jQuery 메소드 연습</h3>
	<h3>jQuery 메소드 연습</h3>
	
	<script type="text/javascript">
	//$(selector).text() : 검색 엘리먼트의 태그내용을 반환하는 메소드 - HTML 태그 제외
	//alert($("#displayDiv").text());

	//$(selector).html() : 검색 엘리먼트의 태그내용을 반환하는 메소드 - HTML 태그 포함
	//alert($("#displayDiv").html());
	
	//$(selector).text(value) : 검색 엘리먼트의 태그내용을 변경하는 메소드
	// => 변경 태그내용에 HTML 태그가 존재하는 경우 문자값으로 처리
	//$("#displayDiv").text("<p style='color: red;'>text 메소드에 의해 태그내용</p>");

	//$(selector).html(value) : 검색 엘리먼트의 태그내용을 변경하는 메소드
	// => 변경 태그내용에 HTML 태그가 존재하는 경우 태그로 인식하여 처리
	$("#displayDiv").html("<p style='color: red;'>html 메소드에 의해 태그내용</p>");
	
	//묵시적 반복에 의해 검색된 모든 태그가 같은 태그내용으로 변경
	//$("h3").text("jQuery 메소드 연습-1");
	
	/*
	//each 메소드를 이용하여 명식적 반복을 이용하여 태그내용 변경
	// => 콜백함수를 이용하여 검색 엘리먼트의 태그내용을 다르게 변경
	$("h3").each(function(i) {
		$(this).text("jQuery 메소드 연습-"+(i+1));
	});
	*/
	
	//text 메소드와 html 메소드를 이용하여 태그내용을 변경할 경우 변경값 대신 콜백함수를 
	//사용하여 태그내용 변경 가능 - 명시적 반복
	// => 콜백함수에서는 반드시 검색 엘리먼트의 변경 태그내용을 반환
	// => 콜백함수의 매개변수에는 처리 엘리먼트의 위치값(index)와 태그내용이 자동 저장
	$("h3").text(function(i, content) {
		return content+"-"+(i+1);//반환값으로 처리 엘리먼트의 태그내용 변경
	});
	</script>
</body>
</html>
