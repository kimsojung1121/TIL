<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>mark 태그</h1>
	<hr>
	<!-- mark 태그 : 텍스트 강조(형광색) -->
	<!-- 텍스트 강조 태그 : b, i, strong(주관적인 강조), em(객관적인 강조), mark -->
	<p><strong>2021년 6월 24일</strong> <em>목요일</em>입니다. 
	오늘 최고기온은 <mark style="background-color: lime;">영상 28도</mark>입니다.
</body>
</html>
